<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Demonstração</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --gray-color: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        h1, h2, h3 {
            margin-bottom: 1rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }
        
        .tab.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
            padding: 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
            margin-bottom: 2rem;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-secondary {
            background-color: var(--gray-color);
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #dee2e6;
        }
        
        th {
            background-color: #f8f9fa;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 4px;
        }
        
        .product-card h3 {
            margin-bottom: 0.5rem;
        }
        
        .product-card .price {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .product-card .stock {
            color: var(--gray-color);
            margin-bottom: 1rem;
        }
        
        .cart-items {
            margin-bottom: 1rem;
        }
        
        .cart-items .item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-total {
            text-align: right;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* Formulário do cliente */
        .customer-form {
            margin-bottom: 2rem;
        }
        
        /* Itens do carrinho */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .cart-item-quantity {
            width: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de E-commerce - Demonstração</h1>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="produtos">Produtos/Pedidos</div>
            <div class="tab" data-tab="estoque">Controle de Estoque</div>
        </div>

        <!-- Tab Produtos/Pedidos -->
        <div class="tab-content active" id="produtos">
            <div class="card customer-form">
                <h2>Informações do Cliente</h2>
                <div class="form-group">
                    <label for="cliente-nome">Nome</label>
                    <input type="text" id="cliente-nome" placeholder="Digite o nome do cliente">
                </div>
                <div class="form-group">
                    <label for="cliente-email">Email</label>
                    <input type="email" id="cliente-email" placeholder="Digite o email do cliente">
                </div>
            </div>

            <div class="card">
                <h2>Produtos Disponíveis</h2>
                <div id="loading-produtos" class="loading">
                    <div class="spinner"></div>
                </div>
                <div id="produto-lista" class="product-list"></div>
            </div>

            <div class="card">
                <h2>Carrinho de Compras</h2>
                <div id="carrinho-vazio" class="alert">
                    O carrinho está vazio. Adicione produtos para criar um pedido.
                </div>
                <div id="carrinho-items" class="hidden">
                    <div class="cart-items" id="lista-carrinho">
                        <!-- Os itens do carrinho serão inseridos aqui -->
                    </div>
                    <div class="cart-total">
                        Total: R$ <span id="carrinho-total">0.00</span>
                    </div>
                    <button id="criar-pedido">Finalizar Pedido</button>
                </div>
            </div>

            <div id="alert-container"></div>
        </div>

        <!-- Tab Estoque -->
        <div class="tab-content" id="estoque">
            <div class="card">
                <h2>Produtos em Estoque</h2>
                <div id="loading-estoque" class="loading">
                    <div class="spinner"></div>
                </div>
                <table id="tabela-estoque">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="estoque-body">
                        <!-- Os itens do estoque serão inseridos aqui -->
                    </tbody>
                </table>
                <div class="actions" style="margin-top: 1rem;">
                    <button id="refresh-estoque">Atualizar Estoque</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Configurações
        const API_PEDIDOS = 'http://localhost:8080/api/pedidos';
        const API_ESTOQUE = 'http://localhost:3001/products';
        
        // Estado da aplicação
        const state = {
            produtos: [],
            carrinho: [],
            carrinhoTotal: 0
        };
        
        // DOM Elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const produtoLista = document.getElementById('produto-lista');
        const loadingProdutos = document.getElementById('loading-produtos');
        const loadingEstoque = document.getElementById('loading-estoque');
        const carrinhoItems = document.getElementById('carrinho-items');
        const carrinhoVazio = document.getElementById('carrinho-vazio');
        const listaCarrinho = document.getElementById('lista-carrinho');
        const carrinhoTotal = document.getElementById('carrinho-total');
        const criarPedidoBtn = document.getElementById('criar-pedido');
        const clienteNome = document.getElementById('cliente-nome');
        const clienteEmail = document.getElementById('cliente-email');
        const alertContainer = document.getElementById('alert-container');
        const estoqueBody = document.getElementById('estoque-body');
        const refreshEstoqueBtn = document.getElementById('refresh-estoque');
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar tabs
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // Atualizar tabs ativas
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Mostrar conteúdo da tab
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === tabId) {
                            content.classList.add('active');
                        }
                    });
                    
                    // Carregar dados baseado na tab ativa
                    if (tabId === 'produtos') {
                        fetchProdutos();
                    } else if (tabId === 'estoque') {
                        fetchEstoque();
                    }
                });
            });
            
            // Botão de criar pedido
            criarPedidoBtn.addEventListener('click', criarPedido);
            
            // Botão de atualizar estoque
            refreshEstoqueBtn.addEventListener('click', fetchEstoque);
            
            // Carregar produtos inicialmente
            fetchProdutos();
        });
        
        // Funções auxiliares
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Remover alerta após 5 segundos
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        function formatCurrency(value) {
            return parseFloat(value).toFixed(2);
        }
        
        // Função para buscar produtos do estoque
        async function fetchProdutos() {
            try {
                loadingProdutos.classList.remove('hidden');
                produtoLista.innerHTML = '';
                
                const response = await fetch(API_ESTOQUE);
                if (!response.ok) throw new Error('Falha ao carregar produtos');
                
                const data = await response.json();
                state.produtos = data;
                
                renderProdutos();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                showAlert('Erro ao carregar produtos. ' + error.message, 'danger');
            } finally {
                loadingProdutos.classList.add('hidden');
            }
        }
        
        // Função para buscar estoque
        async function fetchEstoque() {
            try {
                loadingEstoque.classList.remove('hidden');
                estoqueBody.innerHTML = '';
                
                const response = await fetch(API_ESTOQUE);
                if (!response.ok) throw new Error('Falha ao carregar estoque');
                
                const data = await response.json();
                
                renderEstoque(data);
            } catch (error) {
                console.error('Erro ao carregar estoque:', error);
                showAlert('Erro ao carregar estoque. ' + error.message, 'danger');
            } finally {
                loadingEstoque.classList.add('hidden');
            }
        }
        
        // Função para renderizar produtos
        function renderProdutos() {
            produtoLista.innerHTML = '';
            
            state.produtos.forEach(produto => {
                const produtoCard = document.createElement('div');
                produtoCard.className = 'product-card';
                
                produtoCard.innerHTML = `
                    <h3>${produto.nome}</h3>
                    <p>${produto.description || 'Sem descrição'}</p>
                    <div class="price">R$ ${formatCurrency(produto.price)}</div>
                    <div class="stock">Estoque: ${produto.available}</div>
                    <button class="add-to-cart" data-id="${produto.id}" 
                            ${produto.available <= 0 ? 'disabled' : ''}>
                        ${produto.available > 0 ? 'Adicionar ao Carrinho' : 'Sem Estoque'}
                    </button>
                `;
                
                const addButton = produtoCard.querySelector('.add-to-cart');
                if (produto.available > 0) {
                    addButton.addEventListener('click', () => adicionarAoCarrinho(produto));
                }
                
                produtoLista.appendChild(produtoCard);
            });
        }
        
        // Função para renderizar estoque
        function renderEstoque(produtos) {
            estoqueBody.innerHTML = '';
            
            produtos.forEach(produto => {
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td>${produto.id}</td>
                    <td>${produto.nome}</td>
                    <td>${produto.description || 'Sem descrição'}</td>
                    <td>R$ ${formatCurrency(produto.price)}</td>
                    <td>${produto.available}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-secondary update-stock" data-id="${produto.id}">Atualizar</button>
                        </div>
                    </td>
                `;
                
                const updateBtn = tr.querySelector('.update-stock');
                updateBtn.addEventListener('click', () => {
                    const newStock = prompt(`Informe o novo estoque para ${produto.nome}:`, produto.available);
                    if (newStock !== null) {
                        updateProdutoEstoque(produto.id, parseInt(newStock));
                    }
                });
                
                estoqueBody.appendChild(tr);
            });
        }
        
        // Função para atualizar estoque de um produto
        async function updateProdutoEstoque(produtoId, quantidade) {
            try {
                const response = await fetch(`${API_ESTOQUE}/${produtoId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        available: quantidade
                    }),
                });
                
                if (!response.ok) throw new Error('Falha ao atualizar estoque');
                
                const data = await response.json();
                showAlert(`Estoque do produto ${data.nome} atualizado para ${data.available}`, 'success');
                
                // Atualizar a lista de estoque
                fetchEstoque();
                
                // Se estivermos na tela de produtos, também atualizar produtos
                if (document.getElementById('produtos').classList.contains('active')) {
                    fetchProdutos();
                }
            } catch (error) {
                console.error('Erro ao atualizar estoque:', error);
                showAlert('Erro ao atualizar estoque. ' + error.message, 'danger');
            }
        }
        
        // Função para adicionar ao carrinho
        function adicionarAoCarrinho(produto) {
            // Verificar se o produto já está no carrinho
            const index = state.carrinho.findIndex(item => item.idProduto === produto.id);
            
            if (index !== -1) {
                // Produto já existe, incrementar quantidade
                if (state.carrinho[index].quantidade < produto.available) {
                    state.carrinho[index].quantidade += 1;
                    showAlert(`Quantidade de ${produto.nome} atualizada no carrinho`, 'success');
                } else {
                    showAlert(`Estoque insuficiente para ${produto.nome}`, 'danger');
                    return;
                }
            } else {
                // Novo produto
                state.carrinho.push({
                    idProduto: produto.id,
                    nome: produto.nome,
                    quantidade: 1,
                    precoUnitario: produto.price
                });
                showAlert(`${produto.nome} adicionado ao carrinho`, 'success');
            }
            
            // Atualizar carrinho
            renderCarrinho();
        }
        
        // Função para renderizar carrinho
        function renderCarrinho() {
            // Calcular total
            state.carrinhoTotal = state.carrinho.reduce((total, item) => 
                total + (item.precoUnitario * item.quantidade), 0);
            
            // Atualizar visualização
            if (state.carrinho.length === 0) {
                carrinhoVazio.classList.remove('hidden');
                carrinhoItems.classList.add('hidden');
            } else {
                carrinhoVazio.classList.add('hidden');
                carrinhoItems.classList.remove('hidden');
                
                // Atualizar lista de itens
                listaCarrinho.innerHTML = '';
                
                state.carrinho.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    
                    itemElement.innerHTML = `
                        <div class="cart-item-info">
                            <strong>${item.nome}</strong> - 
                            R$ ${formatCurrency(item.precoUnitario)} × 
                            <input type="number" class="cart-item-quantity" value="${item.quantidade}" min="1" max="100">
                        </div>
                        <div class="cart-item-actions">
                            <div>R$ ${formatCurrency(item.precoUnitario * item.quantidade)}</div>
                            <button class="btn-danger remove-item" data-index="${index}">×</button>
                        </div>
                    `;
                    
                    // Listener para remover item
                    const removeBtn = itemElement.querySelector('.remove-item');
                    removeBtn.addEventListener('click', () => {
                        state.carrinho.splice(index, 1);
                        renderCarrinho();
                    });
                    
                    // Listener para atualizar quantidade
                    const quantityInput = itemElement.querySelector('.cart-item-quantity');
                    quantityInput.addEventListener('change', (e) => {
                        const value = parseInt(e.target.value);
                        if (value < 1) {
                            e.target.value = '1';
                            item.quantidade = 1;
                        } else {
                            // Verificar limite de estoque
                            const produto = state.produtos.find(p => p.id === item.idProduto);
                            if (produto && value > produto.available) {
                                e.target.value = produto.available;
                                item.quantidade = produto.available;
                                showAlert(`Estoque disponível para ${item.nome}: ${produto.available}`, 'warning');
                            } else {
                                item.quantidade = value;
                            }
                        }
                        renderCarrinho();
                    });
                    
                    listaCarrinho.appendChild(itemElement);
                });
                
                // Atualizar total
                carrinhoTotal.textContent = formatCurrency(state.carrinhoTotal);
            }
        }
        
        // Função para criar pedido
        async function criarPedido() {
            // Validar dados do cliente
            const nome = clienteNome.value.trim();
            const email = clienteEmail.value.trim();
            
            if (!nome || !email) {
                showAlert('Por favor, preencha os dados do cliente.', 'danger');
                return;
            }
            
            // Validar carrinho
            if (state.carrinho.length === 0) {
                showAlert('O carrinho está vazio. Adicione produtos para criar um pedido.', 'danger');
                return;
            }
            
            // Construir objeto de pedido
            const pedido = {
                cliente: {
                    nome,
                    email
                },
                itens: state.carrinho,
                valorTotal: state.carrinhoTotal
            };
            
            try {
                criarPedidoBtn.disabled = true;
                criarPedidoBtn.textContent = 'Processando...';
                
                // Enviar pedido para a API
                const response = await fetch(API_PEDIDOS, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(pedido),
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error('Falha ao criar pedido: ' + errorText);
                }
                
                const data = await response.json();
                
                // Mostrar alerta de sucesso
                showAlert('Pedido criado com sucesso! Em breve você receberá uma confirmação por email.', 'success');
                
                // Limpar carrinho
                state.carrinho = [];
                renderCarrinho();
                
                // Atualizar produtos
                setTimeout(() => {
                    fetchProdutos();
                    fetchEstoque();
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao criar pedido:', error);
                showAlert('Erro ao criar pedido. ' + error.message, 'danger');
            } finally {
                criarPedidoBtn.disabled = false;
                criarPedidoBtn.textContent = 'Finalizar Pedido';
            }
        }
    </script>
</body>
</html>
